{% extends 'base.html' %}

{% block title %}
  全部项目
{% endblock %}

{% block required_css %}
  <link href="{{ url_for('static', filename='css/card.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/alert.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/badge.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex align-items-center mb-4">
          <h2><i class="fas fa-book"></i> 全部项目</h2>
        </div>
      </div>
    </div>

    {% if projects %}
      <div class="row">
        {% for project in projects %}
          {% include 'project/info.html' %}
        {% endfor %}
      </div>
    {% else %}
      <div class="row">
        <div class="col-12 text-center">
          <div class="py-5">
            <i class="fas fa-folder-open" style="font-size: 4rem; color: var(--github-text-secondary)"></i>
            <h3 class="mt-3 text-muted">暂无项目</h3>
            <p class="text-muted">工作室项目正在筹备中...</p>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
