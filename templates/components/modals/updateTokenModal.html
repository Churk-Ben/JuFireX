<div class="modal fade" id="updateTokenModal" tabindex="-1" aria-labelledby="updateTokenModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateTokenModalLabel">更新 GitHub 个人访问令牌</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="update-token-form">
          <div class="mb-3">
            <label for="github_token" class="form-label">新的个人访问令牌</label>
            <input type="password" class="form-control" id="github_token" name="github_token" placeholder="ghp_..." required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="update-token-btn">保存</button>
      </div>
    </div>
  </div>
</div>
