<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteAccountModalLabel">注销账户</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="delete-account-form">
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> 警告：此操作不可逆，将永久删除您的账户和所有相关数据。
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">请输入您的密码以确认</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="confirm_delete" name="confirm_delete" required>
              <label class="form-check-label" for="confirm_delete">
                我确认要永久删除我的账户
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-danger" id="delete-account-btn">注销账户</button>
      </div>
    </div>
  </div>
</div>
