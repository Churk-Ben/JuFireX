{% extends 'base.html' %}

{% block title %}
  JueFire Studio - 注册
{% endblock %}

{% block extra_css %}
  <style>
    #avatarPreview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #f0f0f0;
      margin: 20px auto;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .step-container {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-height: 0;
      overflow: hidden;
    }
    
    .step-container.active {
      display: block;
      opacity: 1;
      max-height: 1000px;
      transition: opacity 0.3s ease, max-height 0.5s ease;
    }
    
    .step-indicator {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--github-border);
      color: var(--github-text);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .step-indicator.active {
      background-color: var(--github-accent);
      color: white;
    }
    
    .progress {
      height: 4px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      transition: width 0.5s ease;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6">
        <!-- 注册表单卡片 -->
        <div class="card mb-4">
          <!-- 标题和步骤指示器 -->
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h3 class="mb-0"><i class="fas fa-user-plus"></i> 注册账号</h3>
              <div class="d-flex">
                <div id="step1Indicator" class="step-indicator active">
                  <span>1</span>
                </div>
                <div id="step2Indicator" class="step-indicator">
                  <span>2</span>
                </div>
              </div>
            </div>
            <div class="progress">
              <div id="registerProgress" class="progress-bar bg-primary" role="progressbar" style="width: 50%"></div>
            </div>
          </div>

          <!-- 表单内容 -->
          <form id="registerForm" method="POST" enctype="multipart/form-data">
            <!-- 第一步：基本信息 -->
            <div id="step1" class="step-container active">
              <div class="card-body">
                <!-- 用户名 -->
                <div class="mb-3">
                  <label for="username" class="form-label">用户名</label>
                  <input type="text" class="form-control" id="username" name="username" required />
                </div>

                <!-- 邮箱 -->
                <div class="mb-3">
                  <label for="email" class="form-label">邮箱</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>

                <!-- 密码 -->
                <div class="mb-3">
                  <label for="password" class="form-label">密码</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required />
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
                  </div>
                  <div class="mt-2">
                    <div class="progress" style="height: 5px;">
                      <div id="passwordStrength" class="progress-bar" role="progressbar"></div>
                    </div>
                    <small id="passwordStrengthText" class="form-text">密码强度: 未设置</small>
                  </div>
                </div>

                <!-- 确认密码 -->
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">确认密码</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
                  <small id="passwordHelp" class="form-text"></small>
                </div>

                <!-- 同意条款 -->
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="agree" name="agree" required />
                  <label class="form-check-label" for="agree">
                    我已阅读并同意 <a href="#" class="text-decoration-none">使用条款</a> 和
                    <a href="#" class="text-decoration-none">隐私政策</a>
                  </label>
                </div>
              </div>

              <div class="card-footer d-flex justify-content-between">
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                  <i class="fas fa-arrow-left"></i>
                  返回登录
                </a>
                <button type="button" id="nextToStep2" class="btn btn-primary">下一步 <i class="fas fa-arrow-right"></i></button>
              </div>
            </div>

            <!-- 第二步：个人资料 -->
            <div id="step2" class="step-container">
              <div class="card-body">
                <!-- 头像上传 -->
                <div class="text-center mb-4">
                  <h5 class="mb-3">设置头像（可选）</h5>
                  <div id="avatarPreview">
                    <i class="fas fa-user" style="font-size: 4rem; color: #ccc;"></i>
                  </div>
                  <p class="text-muted small">点击头像进行设置</p>
                </div>

                <!-- 工作室成员意向 -->
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="join_intention" name="join_intention" />
                  <label class="form-check-label" for="join_intention">我有意向成为工作室的成员</label>
                </div>

                <input type="hidden" id="croppedAvatarData" name="croppedAvatarData" />
              </div>

              <div class="card-footer d-flex justify-content-between">
                <button type="button" id="backToStep1" class="btn btn-outline-secondary">
                  <i class="fas fa-arrow-left"></i>
                  上一步
                </button>
                <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> 完成注册</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 头像上传模态框 -->
  <div class="modal fade" id="avatarModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-camera"></i> 设置头像</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- 模态框内容 -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 text-center mb-3">
              <div id="modalAvatarPreview" style="width: 120px; height: 120px; border-radius: 50%; background-color: #f0f0f0; margin: 0 auto; overflow: hidden;">
                <i class="fas fa-user" style="font-size: 4rem; color: #ccc; line-height: 120px"></i>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input class="form-control" type="file" id="avatarUpload" name="avatar" accept="image/*" />
            <div class="form-text">
              <i class="fas fa-info-circle me-1"></i>
              支持 JPG、PNG 格式，建议图片规格小于 200KB
            </div>
          </div>
          <div id="cropperContainer" style="display: none; max-height: 300px; overflow: hidden" class="mb-3"></div>
          <input type="hidden" id="croppedAvatarData" name="croppedAvatarData" />
        </div>
        <!-- 模态框footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-secondary" id="cancelCropBtn">清空</button>
          <button type="button" class="btn btn-primary" id="cropAvatarBtn">裁剪</button>
          <button type="button" class="btn btn-success" id="saveAvatarBtn"><i class="fas fa-save"></i> 保存头像</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <!-- 引入Cropper.js库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

  <!-- 引入注册页面JS -->
  <script src="{{ url_for('static', filename='js/cropper.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
