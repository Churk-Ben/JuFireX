{% extends "base.html" %}

{% block title %}注册 - JuFire Studio{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center"
    style="min-height: 75vh; padding-top: 30px; padding-bottom: 30px;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-user-plus"></i> 注册账号</h3>
                </div>
                <div class="card-body">
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required
                                pattern="[a-zA-Z0-9_]{3,20}" title="用户名只能包含字母、数字和下划线，长度3-20位">
                            <div class="form-text">用户名只能包含字母、数字和下划线，长度3-20位</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                minlength="6" title="密码至少6位">
                            <div class="form-text">密码至少6位</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                required>
                            <div id="passwordHelp" class="form-text"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree" required>
                            <label class="form-check-label" for="agree">
                                我同意遵守工作室的使用条款和隐私政策
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> 注册
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">
                        已有账号？ <a href="{{ url_for('login') }}" class="text-decoration-none">立即登录</a>
                    </p>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('两次输入的密码不一致！');
            return false;
        }
    });

    // 实时检查密码确认
    document.getElementById('confirm_password').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const helpText = document.getElementById('passwordHelp');

        if (confirmPassword === '') {
            helpText.textContent = '';
            helpText.className = 'form-text';
        } else if (password === confirmPassword) {
            helpText.textContent = '密码匹配 ✓';
            helpText.className = 'form-text text-success';
        } else {
            helpText.textContent = '密码不匹配 ✗';
            helpText.className = 'form-text text-danger';
        }
    });
</script>
{% endblock %}
