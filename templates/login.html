{% extends "base.html" %}

{% block title %}登录 - JuFire Studio{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3><i class="fas fa-sign-in-alt"></i> 登录</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> 登录
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">
                        还没有账号？ <a href="{{ url_for('register') }}" class="text-decoration-none">立即注册</a>
                    </p>
                </div>
            </div>

            <!-- 默认账号提示 -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title"><i class="fas fa-info-circle"></i> 测试账号</h6>
                    <p class="card-text small text-muted mb-2">
                        <strong>超级管理员：</strong><br>
                        用户名: admin<br>
                        密码: admin123
                    </p>
                    <p class="card-text small text-muted">
                        您也可以注册新账号，默认为游客权限。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
