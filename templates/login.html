{% extends 'base.html' %}

{% block title %}
  JueFire Studio - 登录
{% endblock %}

{% block required_css %}
  <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/card.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" />
{% endblock %}

{% block extra_css %}
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <!-- 标题 -->
          <div class="card-header text-center">
            <h3><i class="fas fa-sign-in-alt"></i> 登录</h3>
          </div>

          <!-- 登录表单 -->
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required />
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> 登录</button>
              </div>
            </form>
          </div>

          <!-- 底部链接 -->
          <div class="card-footer text-center">
            <p class="mb-0">
              还没有账号？
              <a href="{{ url_for('register') }}" class="text-decoration-none">立即注册</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
