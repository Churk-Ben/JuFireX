{% extends 'base.html' %}

{% block title %}
  {{ filename }} - {{ project.title }}
{% endblock %}

{% block required_css %}
  <link href="{{ url_for('static', filename='css/card.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/modal.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/table.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/markdown.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <h2 class="mb-0">{{ project.title }}</h2>
        </div>
        <p class="text-muted mt-2">{{ filename }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-file-alt"></i> 文档内容</h5>
          </div>
          <div class="card-body">
            <div class="markdown-body">{{ html_content|safe }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
