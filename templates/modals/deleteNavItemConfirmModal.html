<!-- 删除导航项确认模态框 -->
<div class="modal fade" id="deleteNavItemConfirmModal" tabindex="-1" aria-labelledby="deleteNavItemConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteNavItemConfirmModalLabel"><i class="fas fa-exclamation-triangle"></i> 确认删除</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" style="background-color: var(--github-accent)"></button>
      </div>
      <div class="modal-body">
        <p id="deleteNavItemConfirmMessage">确定要删除导航项吗？</p>
        <input type="hidden" id="deleteNavItemId" />
        <div class="alert alert-warning">
          <i class="fas fa-exclamation-triangle"></i> 此操作不可撤销。
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteNavItemBtn">
          <i class="fas fa-trash-alt"></i>
          删除
        </button>
      </div>
    </div>
  </div>
</div>
