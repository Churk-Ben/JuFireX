<!-- 编辑项目模态框 -->
<div class="modal fade" id="editProjectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-edit me-2"></i>编辑项目</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="editProjectForm">
        <input type="hidden" id="editProjectId" name="id" />
        <!-- 模态框主体 -->
        <div class="modal-body">
          <div class="mb-3">
            <label for="editProjectTitle" class="form-label">项目标题 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="editProjectTitle" name="title" required />
          </div>
          <div class="mb-3">
            <label for="editProjectDescription" class="form-label">项目描述 <span class="text-danger">*</span></label>
            <textarea class="form-control" id="editProjectDescription" name="description" rows="4" required></textarea>
            <div class="mb-3">
              <label for="editProjectGithub" class="form-label">GitHub 链接</label>
              <input type="url" class="form-control" id="editProjectGithub" name="github_url" placeholder="https://github.com/..." />
            </div>
            <div class="mb-3">
              <label for="editProjectDemo" class="form-label">演示链接</label>
              <input type="url" class="form-control" id="editProjectDemo" name="demo_url" placeholder="https://..." />
            </div>
            <div class="mb-3">
              <label for="editProjectImage" class="form-label">项目图片链接</label>
              <input type="url" class="form-control" id="editProjectImage" name="image_url" placeholder="https://... 或 file://..." />
            </div>
            <!-- 精选项目复选框已移除，避免在编辑时覆盖精选状态 -->
          </div>
        </div>
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-success" form="editProjectForm"><i class="fas fa-save me-1"></i>保存</button>
        </div>
      </form>
    </div>
  </div>
</div>
