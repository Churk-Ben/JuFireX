{% extends 'modals/_modal_base.html' %}

{% block modal_id %}
  editDocModal
{% endblock %}

{% block modal_title %}
  <i class="fas fa-edit"></i> 编辑文档
{% endblock %}

{% block modal_size %}
  modal-lg
{% endblock %}

{% block modal_body %}
  <form id="editDocForm">
    <input type="hidden" id="edit_project_id" name="project_id" value="{{ project.id }}" />
    <input type="hidden" id="edit_filename" name="filename" value="{{ filename }}" />
    <div class="mb-3">
      <label for="editDocTitle" class="form-label">文档标题</label>
      <input type="text" class="form-control" id="editDocTitle" name="docTitle" placeholder="文档标题" required />
      <div class="form-text">修改标题将重命名文件，请谨慎操作</div>
    </div>
    <div class="mb-3">
      <label for="editDocContent" class="form-label">文档内容</label>
      <textarea class="form-control" id="editDocContent" name="docContent" rows="15" placeholder="使用Markdown格式编写文档内容..." required></textarea>
      <div class="form-text">使用Markdown语法编写文档内容</div>
    </div>
  </form>
{% endblock %}

{% block modal_footer %}
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
  <button type="button" class="btn btn-primary" id="saveDocBtn">保存</button>
{% endblock %}
