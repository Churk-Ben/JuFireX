<!-- 编辑文档模态框 -->
<div class="modal fade" id="editDocModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-edit me-2"></i>编辑文档
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
        </button>
      </div>
      <!-- 模态框主体 -->
      <div class="modal-body">
        <form id="editDocForm">
          <input type="hidden"
            id="edit_project_id"
              name="project_id"
                 value="{{ project.id }}" />
          <input type="hidden"
            id="edit_filename"
              name="filename"
                 value="{{ filename }}" />
          <div class="mb-3">
            <label for="editDocTitle" class="form-label">
                                                              文档标题 <span class="text-danger"> * </span>
          </label>
          <input type="text"
            class="form-control"
              id="editDocTitle"
                name="docTitle"
                  placeholder="文档标题"
                 required />
          <div class="form-text">
            修改标题将重命名文件，请谨慎操作
          </div>
        </div>
        <div class="mb-3">
          <label for="editDocContent" class="form-label">
                                                      文档内容 <span class="text-danger"> * </span>
        </label>
        <textarea class="form-control"
          id="editDocContent"
            name="docContent"
              rows="15"
                placeholder="使用Markdown格式编写文档内容..."
                  required></textarea>
        <div class="form-text">
          使用Markdown语法编写文档内容
        </div>
      </div>
    </form>
  </div>
  <!-- 模态框底部 -->
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      取消
    </button>
    <button type="button" class="btn btn-success" id="saveDocBtn">
      <i class="fas fa-save me-1"></i>保存
    </button>
  </div>
</div>
</div>
</div>
