<!-- 导航管理模态框 -->
<div class="modal fade" id="navigationManageModal" tabindex="-1" aria-labelledby="navigationManageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="navigationManageModalLabel"><i class="fas fa-cog me-2"></i> 导航管理</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 标签页导航 -->
        <ul class="nav nav-tabs" id="navManageTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="hidden-items-tab" data-bs-toggle="tab" data-bs-target="#hidden-items" type="button" role="tab" aria-controls="hidden-items" aria-selected="true"><i class="fas fa-eye-slash me-2"></i>隐藏的导航项</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="my-items-tab" data-bs-toggle="tab" data-bs-target="#my-items" type="button" role="tab" aria-controls="my-items" aria-selected="false"><i class="fas fa-user me-2"></i>我的导航项</button>
          </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="navManageTabContent">
          <!-- 隐藏的导航项 -->
          <div class="tab-pane fade show active" id="hidden-items" role="tabpanel" aria-labelledby="hidden-items-tab">
            <div class="mt-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">隐藏的导航项</h6>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="restoreAllHiddenItems()"><i class="fas fa-eye me-1"></i>恢复全部</button>
              </div>
              <div id="hidden-items-list">
                <div class="text-center py-4 text-muted" id="no-hidden-items">
                  <i class="fas fa-eye mb-2" style="font-size: 2rem;"></i>
                  <p class="mb-0">暂无隐藏的导航项</p>
                </div>
              </div>
            </div>
          </div>

          <!-- 我的导航项 -->
          <div class="tab-pane fade" id="my-items" role="tabpanel" aria-labelledby="my-items-tab">
            <div class="mt-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">我创建的导航项</h6>
                <button type="button" class="btn btn-sm btn-outline-success" data-bs-toggle="modal" data-bs-target="#addNavItemModal"><i class="fas fa-plus me-1"></i>添加新项</button>
              </div>
              <div id="my-items-list">
                <div class="text-center py-4 text-muted" id="no-my-items">
                  <i class="fas fa-plus mb-2" style="font-size: 2rem;"></i>
                  <p class="mb-0">您还没有创建任何导航项</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
