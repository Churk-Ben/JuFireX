<!-- 删除分类确认模态框 -->
<div class="modal fade" id="deleteCategoryConfirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-exclamation-triangle me-2"></i>确认删除
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
        </button>
      </div>
      <!-- 模态框主体 -->
      <div class="modal-body">
        <p id="deleteCategoryConfirmMessage">
          确定要删除分类吗？
        </p>
        <input type="hidden" id="deleteCategoryId" />
        <div class="alert alert-warning">
          <i class="fas fa-exclamation-triangle me-2"></i>
            此操作将同时删除该分类下的所有导航项，且不可撤销。
        </div>
      </div>
      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          取消
        </button>
        <button type="button" class="btn btn-danger" id="confirmDeleteCategoryBtn">
          <i class="fas fa-trash-alt me-1"></i>删除
        </button>
      </div>
    </div>
  </div>
</div>
