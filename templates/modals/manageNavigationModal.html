<!-- 导航管理模态框 -->
<div class="modal fade" id="navigationManageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-cog me-2"></i>导航管理</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- 模态框主体 -->
      <div class="modal-body">
        <!-- 隐藏的导航项 -->
        <div class="tab-pane fade show active" id="hidden-items">
          <div class="mt-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h6 class="mb-0">隐藏的导航项</h6>
              <button type="button" class="btn btn-sm btn-outline-primary" onclick="restoreAllHiddenItems()"><i class="fas fa-eye me-1"></i>全部显示</button>
            </div>
            <div id="hidden-items-list">
              {% if hidden_nav_items %}
                {% for item in hidden_nav_items %}
                  <div class="d-flex justify-content-between align-items-center p-2" data-hidden-item-id="{{ item.id }}">
                    <div class="flex-grow-1 me-3">
                      <div class="d-flex align-items-center">
                        <i class="{{ item.icon or 'fas fa-link' }} me-2 text-primary"></i>
                        <span class="fw-bold">{{ item.title }}</span>
                      </div>
                      <div class="text-muted small mt-1">
                        <span>{{ item.description or '暂无描述' }}</span>
                      </div>
                    </div>
                    <div>
                      <button class="btn btn-sm btn-outline-success" onclick="restoreNavItem({{ item.id }})"><i class="fas fa-eye me-1"></i>显示</button>
                    </div>
                  </div>
                {% endfor %}
              {% else %}
                <div class="text-center py-4 text-muted" id="no-hidden-items">
                  <i class="fas fa-eye mb-2" style="font-size: 2rem;"></i>
                  <p class="mb-0">暂无隐藏的导航项</p>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal"><i class="fas fa-check me-1"></i>完成</button>
      </div>
    </div>
  </div>
</div>
